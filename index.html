<!DOCTYPE html>
<html>
  <head>
    <title>Computer Project</title>
    <link rel="stylesheet" href="mainstyl.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82f1a157ad.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <h1>ATTENDANCE</h1>
      <div class="dropdown">
        <button class="btn"><i class="fa-solid fa-bars"></i></button>
        <div class="content">
          <a href="new user.html" target="_blank">Add Student</a>
          <a href="Create ID card.html" target="_blank">Create ID Card</a>
          <a href="">Student Login</a>
          <a href="">About us</a>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <br />
      <p>This is how we imagine attendance of future students to be</p>
      <br />
      <div id="reader"></div>
      <div id="result"></div>
      <script>
        const scanner = new Html5QrcodeScanner("reader", {
          qrbox: {
            width: 250,
            height: 250,
          },
          fps: 24,
        });

        scanner.render(success, error);
        function success(result) {
          document.getElementById("result").innerHTML = `
        <h2>Succcess!</h2>
        <p><a href="${result}">${result}</a></p>
        `;

          scanner.clear();
          document.getElementById("reader").remove();
        }
        function error(err) {
          console.error(err);
        }
      </script>
    </main>
    <footer></footer>
  </body>
</html>
